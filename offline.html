<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline - GCSE Study Tracker</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.1.1/css/all.css">
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #f8f9fa;
            text-align: center;
            padding: 20px;
        }
        .offline-icon {
            font-size: 4rem;
            color: #cdaf56;
            margin-bottom: 1rem;
        }
        .card {
            max-width: 500px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        .btn-primary {
            background-color: #cdaf56;
            border-color: #cdaf56;
        }
        .btn-primary:hover {
            background-color: #b69a45;
            border-color: #b69a45;
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="card-body p-4">
            <i class="fas fa-wifi-slash offline-icon"></i>
            <h2 class="mb-3">You're Offline</h2>
            <p class="mb-4">It looks like you're not connected to the internet. Please check your connection and try again.</p>
            <p class="text-muted mb-4">Some features of the GCSE Study Tracker are available offline, but you'll need to reconnect to access all functionality.</p>
            <button class="btn btn-primary" onclick="window.location.reload()">
                <i class="fas fa-sync-alt me-2"></i> Retry Connection
            </button>
        </div>
    </div>

    <script>
        // Check if we come back online
        window.addEventListener('online', () => {
            window.location.reload();
        });
    </script>
</body>
</html>
